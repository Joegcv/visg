         2. Naviguez vers le dossier du backend.
         3. Créez un environnement virtuel avec `python -m venv env`.
         4. Activez l'environnement virtuel.
         5. Installez les dépendances avec `pip install -r requirements.txt` (si applicable).
         6. Initialisez un dépôt Git avec `git init`.
         7. Ajoutez les fichiers avec `git add .` et faites un commit initial avec `git commit -m "Initial commit"`. -->
